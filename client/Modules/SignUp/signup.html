        <img id="dot3" class="dots_r" src="Images/loading/dot3.svg" />
        <img id="dot4" class="dots_r" src="Images/loading/dot4.svg" />
        <img id="dot5" class="dots_r" src="Images/loading/dot5.svg" />
        <img id="dot6" class="dots_r" src="Images/loading/dot6.svg" />

<div style="background-color:#eeeeee; !important" ng-show="signupPage">

    <div ng-controller="signupController">

        <div ng-show="verifyShow">
            <div class="row">
                <div class="col s4 offset-s4">
                    <div class="card white">
                        <div class="card-panel hoverable">
                            <div class="card-content">
                                <span class="card-title grey-text text-darken-4">Verify Email</span>
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="code" type="text" ng-model="code" class="validate">
                                            <label for="code">Verification Code</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <button class="btn waves-effect waves-light orange accent-4" ng-click="verify()">Submit<i class="material-icons right">send</i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="followSearch">
            <div class="row">
                <div class="col s4 offset-s4">
                    <div class="card white">
                        <div class="card-panel hoverable">
                            <div class="card-content">
                                <span class="card-title grey-text text-darken-4">Follow Your Friends</span>
                                <form>
                                    <div class="input-field">
                                        <input id="search" placeholder="Search..." type="search" ng-keypress="myFunct($event)" ng-model="search" required>
                                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                        <i class="material-icons">close</i>
                                    </div>
                                </form>
                                <button class="btn waves-effect waves-light" type="submit" ng-click="endFollow()" name="action">Next  <i class="material-icons right">send</i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="followResults">
                <div class="col s8 offset-s2">
                    <ul class="collection">
                        <div ng-repeat="user in users">
                            <li class="collection-item avatar">
                                <img src="https://thebenclark.files.wordpress.com/2014/03/facebook-default-no-profile-pic.jpg" alt="" class="circle responsive-img">
                                <span class="title"><a ng-click="openUser(user)">{{user.Name}}</a></span>
                                <div ng-if="followed[{{user.UUID}}] != true">
                                    <a ng-click="follow(user)" class="waves-effect waves-light btn">Follow</a>
                                </div>
                                <div ng-if="followed[{{user.UUID}}] == true">
                                    <a ng-click="follow(user)" class="waves-effect waves-light btn white black-text">UnFollow</a>
                                </div>
                            </li>
                        </div>
                        <div ng-show="noUsers">
                            <li class="collection-item avatar">
                                <span class="title">No Users Found.</span>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
