<div ng-controller="searchController">
    <div class="section grey darken-4">
        <style type = "text/css">
            a
            {
                color:white;
            }
        </style>
        <div class="container">
            <div class="row">
                <div class="col s10">
                    <ul class="tabs">
                        <li class="tab col s6 blue-grey darken-4"><a class="active" href="#showBooks"><div class="teal-text text-accent-4">Books</div></a></li>
                        <li class="tab col s6 blue-grey darken-4"><a href="#showUsers"><div class="teal-text text-accent-4">Users</div></a></li>
                    </ul>
                </div>
                <div id="showBooks" class="col s12">
                    <div class="row"></div>
                    <div class="row">
                        <div class="col s10 grey darken-4">
                            <ul class="collection">
                                <div ng-repeat="book in books">
                                    <li class="collection-item avatar blue-grey darken-4">
                                        <img src="Images/books.jpeg" alt="" class="circle">
                                        <span class="title teal-text text-accent-4"><a ng-click="openBook(book)">{{book.item.title}}</a>, {{book.item.year}}</span>
                                        <p class='teal-text text-accent-4'>Written by: <a ng-click="openAuthor(book.item.author)">{{book.item.author}}</a></p>
                                        <p class='teal-text text-accent-4'>Genre: <a ng-click="openGenre(book.item.genre)">{{book.item.genre}}</a></p>
                                    </li>
                                </div>
                                <div ng-show="noBooks">
                                    <li class="collection-item avatar">
                                        <span class="title">No Books Found.</span>
                                    </li>
                                </div>
                        </div>
                    </div>
                </div>
                <div id="showUsers" class="col s12">
                    <div class="col s10 grey darken-4">
                        <ul class="collection">
                            <div ng-repeat="user in users">
                                <li class="collection-item avatar blue-grey darken-4">
                                    <img src="https://thebenclark.files.wordpress.com/2014/03/facebook-default-no-profile-pic.jpg" alt="" class="circle responsive-img">
                                    <span class="title teal-text text-accent-4"><a ng-click="openUser(user)">{{user.Name}}</a></span>
                                </li>
                            </div>
                            <div ng-show="noUsers">
                                <li class="collection-item avatar blue-grey darken-4">
                                    <span class="title teal-text text-accent-4">No Users Found.</span>
                                </li>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
