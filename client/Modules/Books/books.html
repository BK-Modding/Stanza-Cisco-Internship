<div class="section grey darken-4" ng-show="bookpage">
    <div class="row">
        <div class="s10">
            <div class="card-panel blue-grey darken-4 teal-text text-accent-4 col s8 offset-s1 z-depth-0">
                <div class="row valign-wrapper">
                    <div class="col s3">
                        <img ng-src="{{bookimage}}" alt="" class="responsive-img">
                        <!-- notice the "circle" class -->
                    </div>
                    <div class="col s4">
                        <div class="row">
                            <span class="white-text col s8 offset-s2">
                            <h4>{{bookname}}</h4></span>
                        </div>
                    </div>
                    <div class="col s5">
                        <div class="row">
                            <div class="row"></div>
                            <span class="white-text col s8">
                            <h6>Written By: <a href = "" ng-click = "openAuthor(authorname)">{{authorname}}</a></h6></span>
                        </div>
                        <div class="row">
                            <span class="white-text col s8">
                            <h6>Genre: <a href = "" ng-click = "openGenre(genrename)">{{genrename}}</a></h6></span>
                        </div>
                        <div class="row">
                            <span class="white-text col s8">
                            <h6>Published In: {{year}}</h6></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="s10">
            <div class="col s8 offset-s1" id="all">
                <div class="card-panel grey darken-4 z-depth-0">
                    <h5>
                        <div class="white-text">Owners:</div>
                    </h5>
                    <ul class="collection">
                        <div ng-repeat="owner in owners">
                            <li class="collection-item blue-grey darken-4 teal-text text-accent-4 avatar">
                                <span class="title"><a ng-click="openUser(owner)" class = "modal-trigger" ng-click = "userpage">{{owner.username}}</a></span>
                                <p>Description: {{owner.description}}</p>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
