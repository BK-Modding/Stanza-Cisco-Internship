<!-- <div style="background-color:#fafafa; !important" ng-show="loginPage"> -->
<div style="background: url('/Images/seeds.jpeg') no-repeat center fixed; background-size:cover; -webkit-background-size: cover;  -moz-background-size: cover;">
    <div ng-controller="loginController">
        <nav>
            <div class="nav-wrapper teal accent-4">
                <a href="#" class="brand-logo">
                    <div class="row">
                        <div class="col s1">
                            <div>Stanza</div>
                        </div>
                    </div>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <div class="input-field col s5 offset-s1 teal accent-4">
                            <input id="email" placeholder="Email" type="email" class="validate" ng-model="lEmail" required autofocus>
                            <label for="email">Email</label>
                        </div>
                    </li>
                    <li>
                        <div class="input-field col s5 offset-s1 teal accent-4">
                            <input id="password" type="password" ng-model="lPassword" class="validate" required>
                            <label for="password"><div class="white-text">Password</div></label>
                        </div>
                    </li>

                    <li><a ng-click="login()" id="loginBtn" class="btn waves-effect waves-teal grey darken-4">Login</a></li>

                </ul>
            </div>
        </nav>
    </div>
    <!-- End of Nav Bar-->

    <!--Sign Up card-->
    <div class="row">
        
        <div class="col s12 center-align grey-text text-darken-3">
            <h4> Create an account </h4>
        </div>
    </div>
    <div class="row">
        <div class="col s4 offset-s4">
            <div class="card-panel grey lighten-3">
                <div class="card-action">
                    <div class="row">
                        <label for="signupname"><div class="grey-text text-darken-3"><b>Name</b></div></label>
                        <div class="input-field col s12">
                            <input id="signupname" type="text" ng-model="sName" class="validate">
                        </div>
                        
                    </div>
                    <div class="row">
                        <label for="signupemail"><div class="grey-text text-darken-3"><b>Email</b></div></label>
                        <div class="input-field col s12">
                            <input id="signupemail" type="email" ng-model="sEmail" class="validate">
                        </div>
                    </div>

                    <div class="row">
                        <label for="signuppassword"><div class="grey-text text-darken-3"><b>Create Password</b></div></label>
                        <div class="input-field col s12">
                            <input id="signuppassword" type="password" ng-model="sPword" class="validate">
                        </div>
                    </div>

                    <div class="row">
                        <label for="confirmpassword"><div class="grey-text text-darken-3"><b>Confirm Password</b></div></label>
                        <div class="input-field col s12">
                            <input id="confirmpassword" type="password" ng-model="sConfirmpword" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-teal grey darken-4" type="button" ng-click="signup();" name="action">Submit<i class="material-icons right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
